<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration form</h1>
    <div class="form">
        <label>Name</label>        
        <input type="text" name="name" id="name" placeholder="enter your name"><br>

        <label>Email</label>        
        <input type="text" name="email" id="email" placeholder="enter your email id"><br>

        <label>Age</label>        
        <input type="number" name="age" id="age" placeholder="age"><br>

        <label>Contact</label>        
        <input type="number" name="contact" id="contact" placeholder="contact number"><br>
        
        <button>Submit</button>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Age</td>
                <td>Contact</td>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
   
    <script src="index.js"></script>
</body>
</html>
